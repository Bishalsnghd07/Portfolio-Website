<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <Style>
        #firstPara{
            color: yellowgreen;
        }
       .blueElement{
           color: blue;
       }
       .bgPink{
           background-color: pink;
       }
    </Style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is simple paragraph to illustrate CSS Selectors</p>
    <p id="secondPara" class="blueElement bgPink">This is another simple paragraph to illustrate CSS Selectors</p>
</body>
</html>
